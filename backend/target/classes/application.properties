razorpay.key.id=YOUR_RAZORPAY_API_KEY
razorpay.key.secret=YOUR_RAZORPAY_API_SECRET

REACT_APP_RAZORPAY_KEY_ID=your_razorpay_key_id
REACT_APP_BACKEND_URL=${FRONTEND_URL}


# File upload configuration
file.upload-dir=./uploads
#spring.servlet.multipart.max-file-size=1GB
#spring.servlet.multipart.max-request-size=1GB

frontend.url=${FRONTEND_URL}
spring.webflux.cors.allowed-origins=${FRONTEND_URL}
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

